<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-off-white text-teal-900">

   <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-semibold text-teal-700">Resume Builder</a>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-teal-500">Home</a></li>
                <li><a href="resume.html" class="hover:text-teal-500">Resume Builder</a></li>
                <li><a href="coverletter.html" class="hover:text-teal-500">Cover Letter</a></li>
                <li><a href="index.html#about" class="hover:text-teal-500">About Us</a></li>
            </ul>
        </nav>
    </header>


    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold mb-6 text-center">Resume Builder</h1>

        <form id="resumeForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
               <h2 class="text-xl font-semibold mb-4">Personal Information</h2>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone:</label>
                    <input type="tel" id="phone" name="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                 <div class="mb-4">
                    <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address:</label>
                    <input type="text" id="address" name="address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
            </div>

             <div>
                  <h2 class="text-xl font-semibold mb-4">Education</h2>
                <div class="mb-4">
                    <label for="degree" class="block text-gray-700 text-sm font-bold mb-2">Degree:</label>
                    <input type="text" id="degree" name="degree" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="institution" class="block text-gray-700 text-sm font-bold mb-2">Institution:</label>
                    <input type="text" id="institution" name="institution" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                 <div class="mb-4">
                    <label for="duration" class="block text-gray-700 text-sm font-bold mb-2">Duration:</label>
                    <input type="text" id="duration" name="duration" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
            </div>

             <div>
                <h2 class="text-xl font-semibold mb-4">Work Experience</h2>
                 <div class="mb-4">
                     <label for="position" class="block text-gray-700 text-sm font-bold mb-2">Position:</label>
                     <input type="text" id="position" name="position" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                 </div>
                <div class="mb-4">
                    <label for="company" class="block text-gray-700 text-sm font-bold mb-2">Company:</label>
                    <input type="text" id="company" name="company" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                  <div class="mb-4">
                     <label for="workDuration" class="block text-gray-700 text-sm font-bold mb-2">Duration:</label>
                    <input type="text" id="workDuration" name="workDuration" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
               <div class="mb-4">
                    <label for="responsibilities" class="block text-gray-700 text-sm font-bold mb-2">Responsibilities:</label>
                   <textarea id="responsibilities" name="responsibilities" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
               </div>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-4">Skills</h2>
                <div class="mb-4">
                    <label for="skills" class="block text-gray-700 text-sm font-bold mb-2">Skills (Comma Separated):</label>
                   <textarea id="skills" name="skills" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
            </div>


             <div class="md:col-span-2">
                 <label for="template" class="block text-gray-700 text-sm font-bold mb-2">Select Template:</label>
                <select id="template" name="template" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="template1">Template 1</option>
                    <option value="template2">Template 2</option>
                    <option value="template3">Template 3</option>
                </select>
            </div>


            <div class="md:col-span-2 flex justify-center gap-4">
               <button type="button" id="previewBtn" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Preview</button>
                 <button type="button" id="downloadBtn" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Download</button>
            </div>

        </form>

         <div id="previewContainer" class="mt-8 bg-white shadow-md rounded-md p-6 hidden">
              <h2 class="text-2xl font-semibold mb-4">Resume Preview</h2>
            <div id="resumePreview">

            </div>
        </div>


    </main>


   <footer class="bg-teal-900 text-white py-6">

               <a href="#" class="hover:text-teal-300">Social</a>
                 <a href="#" class="hover:text-teal-300">Privacy Policy</a>
                <a href="#" class="hover:text-teal-300">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/resumeBuilder.js"></script>
</body>
</html>
